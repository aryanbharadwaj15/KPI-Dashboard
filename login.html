<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>

    <div class="login-container">
        <!-- Close Button -->
        <span class="close-btn" onclick="window.location.href='index.html'">X</span>

        <!-- Sign Up Form -->
        <h2>Enter your details</h2>


        <form class="login-form">

            <input type="email" name="email" placeholder="Email Address" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>

            <button type="submit" id="submit" class="login-btn">Login</button>
        </form>
        <!-- Login Link -->
        <div class="signup-link">
            Don't have an Account? <a href="signup.html">Sign Up</a>
        </div>


        <!-- Social Login Options -->
        <div class="social-login">
            <div class="divider">
                -----------------------------------<div class="or">OR</div>
                -----------------------------------
            </div>

            <button>
                <img src="1657955079google-icon-png.png" alt="Google">
                Continue with Google
            </button>
            <button>
                <img src="facebook.jpeg" alt="Facebook">
                Continue with Facebook
            </button>
            <button>
                <img src="apple.png" alt="Apple">
                Continue with Apple
            </button>

        </div>


    </div>
    <script src="login.js" type="module"></script>

</body>

</html>
