<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    <header class="header">
        <div class="logo">
            <img src="LOGO.png" alt="DASHBOARD CONNECT">
            
        </div>
        <nav>
            <button class="btn login-btn" onclick="window.location.href='login.html'">Login</button>
            <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        </nav>
    </header>


    <section class="mainpage">
        <nav class="side-menu" id="side-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="feedback.html"><i class="fas fa-envelope"></i> Send Feedback</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <section class="content">
            <h2>Welcome to Your Modern KPI Dashboard</h2>
            <p>Track and monitor all your key performance metrics in real-time.</p>



            <!-- Charts Section -->
            <div class="dashboard-content">

                <div class="chart-box">
                    <h2>User Statistics</h2>
                    <canvas id="userStatsChart"></canvas>
                </div>


                <div class="chart-box">
                    <h2>Financial Metrics</h2>
                    <canvas id="financialMetricsChart"></canvas>
                </div>


                <div class="chart-box">
                    <h2>Device Usage</h2>
                    <canvas id="deviceUsageChart"></canvas>
                </div>




                <div class="chart-box">
                    <h2>Sales Distribution</h2>
                    <canvas id="salesDistributionChart"></canvas>
                </div>
            </div>
        </section>
    </section>


    <footer>
        <p>&copy; 2024 My Dashboard. All rights reserved.</p>
    </footer>

    <!-- Include the JS file -->
    <script src="script.js"></script>

</body>

</html>
